<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Insertar el favicon -->
    <link rel="icon" href="/static/favicon.png" type="image/x-icon" />

    <!-- Opcionalmente, también puedes especificar un icono para dispositivos móviles -->
    <link rel="apple-touch-icon" href="/static/favicon.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="/static/MDB-Bootstrap/css/mdb.min.css" />

    <!--My styles-->
    <link rel="stylesheet" href="/static/styles.css" />

    <link rel="stylesheet" href="/static/{% block style %}{% endblock %}" />

    <title>{% block title%}{% endblock %}</title>
  </head>
  <body>
    <!--Main Navigation-->
    <header class="mb-5">
      <!-- Navbar -->
      <nav id="main-navbar" class="navbar navbar-expand-md fixed-top  navbar-before-scroll">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            id="navbar-toggler"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarCenteredExample"
            aria-controls="navbarCenteredExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="div-logo">
            <a class="navbar-brand" href="/">
              <img
                src="/static/LOGO.png"
                class=""
                height="40"
                alt="MyLibrary.com"
                loading="lazy"
              />
              <div class="d-lg-inline-block">
                <div
                  class="d-flex justify-content-center align-items-center"
                >
                  <span class="ms-1 fw-bold letra-logo">MyLibrary</span>
                </div>
              </div>
            </a>
          </div>
          <!-- Collapsible wrapper -->
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarCenteredExample"
          >
            <!-- Left links -->
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center">
              <li class="nav-item" id="nav-itemInicio">
                <a
                  class="nav-link text-uppercase"
                  aria-current="page"
                  href="/"
                  id="pagInicio"
                  ><i class="fas fa-house"></i> Inicio</a
                >
              </li>
              <li class="nav-item" id="nav-itemLibros">
                <a
                  class="nav-link text-uppercase"
                  aria-current="page"
                  href="/libros"
                  id="pagLibros"
                  ><i class="fas fa-book"></i> Libros</a
                >
              </li>
              <li class="nav-item" id="nav-itemAutores">
                <a
                  class="nav-link text-uppercase"
                  aria-current="page"
                  href="/autores"
                  id="pagAutores"
                  ><i class="fas fa-feather"></i> Autores</a
                >
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
          <div id="divRightElements" class="right-elements">
            <!-- Right elements -->
            <div class="d-flex align-items-center justify-content-center">
              <!-- Icon -->
              <a
                class="text-reset me-3"
                href="/micofreliterario"
                id="nav-itemCofre"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  id="pagCofre"
                  data-name="Layer 1"
                  viewBox="0 0 24 24"
                  width="512"
                  height="512"
                  class="icono-cofre"
                >
                  <path
                    d="M6,.072c.327-.047,.661-.072,1-.072h10c.339,0,.673,.025,1,.072V9h-3c0-1.654-1.346-3-3-3s-3,1.346-3,3h-3V.072Zm14,8.928h4v-2c0-2.787-1.637-5.198-4-6.324V9Zm-5,2v1c0,1.654-1.346,3-3,3s-3-1.346-3-3v-1H0v8c0,2.414,1.721,4.435,4,4.899V14c0-.552,.447-1,1-1s1,.448,1,1v10h12V14c0-.552,.447-1,1-1s1,.448,1,1v9.899c2.279-.465,4-2.485,4-4.899V11H15Zm-11-2V.676C1.637,1.802,0,4.213,0,7v2H4Zm8,4c.552,0,1-.449,1-1v-3c0-.551-.448-1-1-1s-1,.449-1,1v3c0,.551,.448,1,1,1Z"
                  />
                </svg>
              </a>
              <!-- Avatar -->
              <div class="dropdown">
                <a
                  class="dropdown-toggle d-flex align-items-center hidden-arrow"
                  href=""
                  id="navbarDropdownMenuAvatar"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-circle-user perfil-icon" id="pagPerfil"></i>
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuAvatar"
                >
                  <li>
                    <a class="dropdown-item" href="/perfil"
                      >Perfil</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/logout"
                      >Cerrar sesión <i class="fas fa-power-off"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Right elements -->
          </div>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

      <div
        class="{% block claseIMGHeader %}{% endblock %} bg-image"
        style="background-image: url('/static/navbar/fondo-header.jpg')"
      >
        <!-- Mask -->
        <div class="mask" style="background-color: hsla(0, 0%, 0%, 0.2)">
          <!-- Container -->
          <div
            class="container d-flex justify-content-center align-items-center h-100 mt-2"
          >
            <!-- Call to action -->
            <div class="text-center color-secundario text-uppercase">
              <h1 class="h1-header display-1">
                {% block header %}{% endblock %}
              </h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--Main Navigation-->

    {% block main %} {% endblock %}

    <button id="btnMoverAlTop" title="Mover al Top">
      <i class="fas fa-angle-up"></i>
    </button>

    <footer class="bg-secundario text-center text-white mt-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998"
            href="https://www.facebook.com/raivel.lorenzovaliente"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #55acee"
            href="https://twitter.com/i/flow/login?redirect_after_login=%2FrLorenzoValient%3Ffbclid%3DIwAR1w_UGsZGrQTmR7uwK0wZlL55ENnpl4a-2GSlYax8T9hs3Nju2pzJea0OA"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ac2bac"
            href="https://www.instagram.com/raivel_lorenzovaliente/?fbclid=IwAR3miIgUznGb24P2Wv60i9LCXP5nS6OI5Qifnf6FgaMGWStjlk1G5S_00mU"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- Github -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #333333"
            href="https://github.com/Raivel16"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3 bg-primario">
        © 2023 Copyright:
        <a class="text-white" href="https://MyLibrary.com/">MyLibrary.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="/static/MDB-Bootstrap/js/mdb.min.js"
    ></script>

    <script src="/static/navbar/main.js"></script>
    <script src="/static/layout.js"></script>

    <!-- Importando axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/static/{% block script %}{% endblock %}"></script>
  </body>
</html>
